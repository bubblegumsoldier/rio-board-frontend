<h1>{{this.projectId}}</h1>

<div class="animated fadeIn" *ngIf="this.project">
    <h1 class="col-md-12">{{this.project.name}}</h1>
    <p class="text-muted col-md-6">{{this.project.description}}</p>
    <div class="row">
        <app-progress       [mode]="this.mode" [project]="this.project" class="col col-md-6" *ngIf="this.project?.progressComponent?.active"></app-progress>
        <app-feed           [mode]="this.mode"[project]="this.project" class="col col-md-6" *ngIf="this.project?.feedComponent?.active"></app-feed>
        <app-password-share [mode]="this.mode" [project]="this.project" class="col col-md-6" *ngIf="this.project?.passwordShareComponent?.active"></app-password-share>
        <app-link-share     [mode]="this.mode" [project]="this.project" class="col col-md-6" *ngIf="this.project?.linkShareComponent?.active"></app-link-share>
        <app-add-component *ngIf="this.mode == 'write'" class="col-md-6" [project]="this.project" (onComponentAdded)="this.componentAdded()"></app-add-component>
    </div>
</div>
