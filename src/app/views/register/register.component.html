<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-4 mx-auto text-center mb-4">
          <img src="/assets/img/brand/logo.svg" style="width: 80%">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Register</h1>
                <p class="text-muted">Do you want to login instead? Click <a [routerLink]="['/login']">here</a>.</p>
                <p class="text-muted">Create your <b>free</b> account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="this.email" autocomplete="email" name="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="this.firstName" autocomplete="username" name="username" required>
                  <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="this.lastName" autocomplete="username" name="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="this.password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password2" placeholder="Repeat password" [(ngModel)]="this.password2" autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="this.onRegister()">Create Account</button>
              </form>
              <div class="alert alert-danger mt-4" role="alert" *ngIf="this.getErrorText()">
                {{this.getErrorText()}}
              </div>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
