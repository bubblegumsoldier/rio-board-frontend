<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (keydown)="keyDownFunction($event)">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="E-Mail" autocomplete="email" required [(ngModel)]="email" name="email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required [(ngModel)]="password" name="password">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                  <div class="row mt-4" *ngIf="this.hasError">
                    <div class="col-12">
                      <div class="alert alert-danger" role="alert">
                        {{this.getErrorText()}}
                      </div>
                    </div>
                  </div>
                  <div class="row mt-4" *ngIf="this.hasMessage">
                      <div class="col-12">
                        <div class="alert alert-success" role="success">
                          {{this.getMessageText()}}
                        </div>
                      </div>
                    </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Register now for a free trial of project sheets. No payment information needed, no tricks, no hidden fees.<br><br><b>Try out project sheets for free and convince yourself.</b></p>
                  <a [routerLink]="['/register']"><button type="button" class="btn btn-primary active mt-3">Register Now!</button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
